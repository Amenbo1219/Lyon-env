version: "3.9"
services:
  py3:
    build:
      context: ./py3
      dockerfile: Dockerfile
    # メモリのサイズを変える
    shm_size: '24gb'
    restart: always
    entrypoint: >
      jupyter-lab
      --allow-root
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --notebook-dir=/workspace
    expose:
      - "8888"
    #ここの左のポート番号を好きな値に設定 
    ports:
      - "8888:8888"
    volumes:
      - ./py3/root_jupyter:/root/.jupyter
      - ./workspace:/workspace
